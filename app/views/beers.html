<h1>Beers</h1>
<p>
        Let's find some beers. You can search if you want to.
 </p>


<form class="form-inline">
    <input ng-model="query" type="text"
           placeholder="Filter by" autofocus>
</form>
<br>
<ul ng-repeat="beer in beers| filter: value.description !== null |filter:query | limitTo:10">
    <li><a ng-href="#/beers/{{beers.indexOf(beer)}}">{{beer.name}}</a><br>
        <p>{{beer.description}}</p>
        <small>Alcohol: {{beer.abv}}, IBU: {{beer.ibu}}, Year: {{beer.year}}, Brewery: <a ng-href="#/breweries/{{getIndexIfObjWithOwnAttr(beer.breweryID)}}">{{beer.breweryName}}</a></small></li>
</ul>
