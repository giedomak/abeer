<p>Our beer.db database limited to 50 entries</p>

<form class="form-inline">
  <input ng-model="query" type="text"
         placeholder="Filter by" autofocus>
</form>
<br>
<ul ng-repeat="beer in beers| filter:query | limitTo:50">
  <li>{{beer.title}}<br>
    <small>Alcohol: {{beer.abv}}, Grade: {{beer.grade}}, OG: {{beer.og}}, Key: {{beer.key}}</small></li>
</ul>
